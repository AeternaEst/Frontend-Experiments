<html>

<head>
	<style>
		.container {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}
		.item {
			height: 200px;
		}
		.item-small {
			width: 25%;
			background-color: black;
		}
		.item-medium {
			width: 50%;
			background-color: red;
		}
		.item-large {
			width: 75%;
			background-color: blue;
		}
		.item-xlarge {
			width: 100%;
			background-color: green;
		}
	</style>
</head>

<body>

	<div class="container">
		<!-- Row 1 -->
		<div class="item item-small"></div>
		<div class="item item-small"></div>
		<div class="item item-medium"></div>
		
		<!-- Row 2 -->
		<div class="item item-large"></div>
		<div class="item item-small"></div>
		
		<!-- Row 3 -->
		<div class="item item-xlarge"></div>
		
		<!-- Row 4 -->
		<div class="item item-medium"></div>
		<div class="item item-medium"></div>
	</div>

</body>

</html>
